<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Colour Scheme Generator</title>
</head>

<body>
    <div class="container">
        <div class="selection-container">
            <input id="colour-picker" type="color" value="#F55A5A">
            <select id="colour-scheme">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome Dark</option>
                <option value="monochrome-light">Monochrome Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button id="get-colour-scheme">Get colour scheme</button>
        </div>

        <div id="display-colours">
            <div class="colour-parent">
                <div id="colour-0" class="colour-box"></div>
                <p id="hex-value-0">#F55A5A</p>
            </div>
            
            <div class="colour-parent">
                <div id="colour-1" class="colour-box"></div>
                <p id="hex-value-1">#2B283A</p>
            </div>

            <div class="colour-parent">
                <div id="colour-2" class="colour-box"></div>
                <p id="hex-value-2">#FBF3AB</p>
            </div>
            
            <div class="colour-parent">
                <div id="colour-3" class="colour-box"></div>
                <p id="hex-value-3">#AAD1B6</p>
            </div>
            
            <div class="colour-parent">
                <div id="colour-4" class="colour-box"></div>
                <p id="hex-value-4">#A626D3</p>
            </div>
        </div>
    </div>
</body>
</html>
